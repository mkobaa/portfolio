<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyllus – Mythical Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-gray-100">

    <!-- Hero Section -->
    <div class="relative bg-black text-white">
        <img src="path_to_your_hero_background.jpg" class="absolute inset-0 w-full h-full object-cover opacity-70" alt="mythical background">
        <div class="relative container mx-auto px-4 py-20 md:py-32 text-center">
            <h1 class="text-4xl md:text-6xl font-bold uppercase">Hyllus</h1>
            <p class="mt-4 text-lg md:text-xl">Weaving Legends Through Design</p>
        </div>
    </div>

    <!-- About Section -->
    <div class="container mx-auto px-4 py-20">
        <h2 class="text-3xl font-bold text-center">The Sage's Tale</h2>
        <div class="mt-8 text-gray-800 leading-relaxed">
            <p>Your epic journey narrative...</p>
            <!-- More about content -->
        </div>
    </div>

    <!-- Portfolio Section -->
    <div class="bg-gray-200 py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center">Tales of Triumph</h2>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Portfolio items -->
                <div class="bg-white p-4 shadow-lg">
                    <img src="path_to_project_image.jpg" alt="Project Image" class="w-full h-48 object-cover">
                    <h3 class="text-xl font-semibold mt-2">Project Name</h3>
                    <p class="mt-1">Brief project description...</p>
                </div>
                <!-- Repeat for other projects -->
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container mx-auto px-4 py-20 text-center">
        <h2 class="text-3xl font-bold">Oracle’s Chamber</h2>
        <p class="mt-4 text-gray-800">Seek prophecies or embark on new quests by contacting me</p>
        <form class="mt-8">
            <!-- Contact form fields -->
            <input type="text" placeholder="Name" class="mt-2 p-2 w-full max-w-md">
            <input type="email" placeholder="Email" class="mt-2 p-2 w-full max-w-md">
            <textarea placeholder="Message" class="mt-2 p-2 w-full max-w-md"></textarea>
            <button type="submit" class="mt-4 px-8 py-2 bg-black text-white rounded shadow">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>© 2023 Hyllus - All rights reserved.</p>
    </footer>

</body>
</html>
